<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #e8491d;
            padding: 0.5rem;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 0 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 2rem 0;
        }
        article {
            background: #ffffff;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #35424a;
            color: #ffffff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的博客</h1>
    </header>
    <nav>
        <a href="#">首页</a>
        <a href="#">关于</a>
        <a href="#">文章</a>
        <a href="#">联系</a>
    </nav>
    <div class="container">
        <article>
            <h2>第一篇博客文章</h2>
            <p>这是我的第一篇博客文章，欢迎阅读！</p>
        </article>
        <article>
            <h2>第二篇博客文章</h2>
            <p>这是我的第二篇博客文章，内容更加丰富。</p>
        </article>
    </div>
    <footer>
        <p>&copy; 2025 我的博客. 保留所有权利。</p>
    </footer>
</body>
</html>
